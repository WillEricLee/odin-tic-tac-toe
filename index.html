<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="sidebar">
    <input type="text" class="name-input player1">
    <label for="player1" class="name-input-label"></label>
    
    <input type="text" class="name-input player2">
    <label for="player2" class="name-input-label"></label>
    
    <button class="restart"></button>

    <div class="results">
        <div class="player-wins-line">
            <h2>Player 1 wins: </h2>
            <p class="player1-wins"></p>
        </div>

        <div class="player-wins-line">
            <h2>Player 2 wins: </h2>
            <p class="player2-wins"></p>
        </div>
    </div>
</div>

<div class="content-half">

    <div class="board">
        <div class="square square00">
            <div class="mark mark00"></div>
        </div>
        <div class="square square01">
            <div class="mark mark01"></div>
        </div>
        <div class="square square02">
            <div class="mark mark02"></div>
        </div>
    
        <div class="square square10">
            <div class="mark mark10"></div>
        </div>
        <div class="square square11">
            <div class="mark mark11"></div>
        </div>
        <div class="square square12">
            <div class="mark mark12"></div>
        </div>
    
        <div class="square square20">
            <div class="mark mark20"></div>
        </div>
        <div class="square square21">
            <div class="mark mark21"></div>
        </div>
        <div class="square square22">
            <div class="mark mark22"></div>
        </div>
    </div>

</div>

</body>
</html>
